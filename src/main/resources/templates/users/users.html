<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Home - Shop Down Admin')"></head>
<body>
    <div class="wrapper">
        <div th:replace="navigation :: main_header"></div>
        <div th:replace="navigation :: sidebar"></div>

        <div class="main-panel">
            <div class="content">
                <div class="page-inner">
                    <div class="page-header">
                        <h4 class="page-title">Manage Users</h4>
                        <ul class="breadcrumbs">
                            <li class="nav-home">
                                <a th:href="@{/#}">
                                    <i class="flaticon-home"></i>
                                </a>
                            </li>
                            <li class="separator">
                                <i class="flaticon-right-arrow"></i>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/#}">Users</a>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="basic-datatables" class="display table table-hover" cellspacing="0" >
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Photo</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Enabled</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Photo</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Enabled</th>
                                                    <th>Action</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                                <tr th:each="user : ${userList}">
                                                    <td th:text="${user.id}"></td>
                                                    <td>...</td>
                                                    <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                                                    <td th:text="${user.email}"></td>
                                                    <td>
                                                        <th:block th:each="role : ${user.roles}">
                                                            <span th:text="${role.name}"></span>
                                                        </th:block>
                                                    </td>
                                                    <td>
                                                        <div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})"></div>
                                                    </td>
                                                    <td>
                                                        <div class="form-button-action">
                                                            <div th:replace="fragments :: edit('/users/edit/' + ${user.id})"></div>

                                                            <div th:replace="fragments :: delete('/users/delete/' + ${user.id}, ${user.id})"></div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="navigation :: footer"></div>
        </div>
    </div>

    <script >
        $(document).ready(function() {
            $('#basic-datatables').DataTable({});
        });
    </script>
</body>
</html>
